<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="stylesheet" type="text/css" href="css/color.css" />
        <link href="img/icons/logo.png" rel="icon" />
        <title>Yarn - Login</title>
    </head>
    <body>
        <div data-id="header" class="center ts-login-header">
            Login
        </div>
        <div data-id="logo" class="center ts-login-logo">
            <img src="img/icons/logo.png" alt="logo" />
        </div>
        <div class="container panel">
            <form role="form" data-id="form">
                <div class="form-group">
                    <label>Username</label>
                    <input id="txtUsername" name="txtUsername" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="txtPass" name="txtPass" type="password" class="form-control" />
                </div>
                <div class="form-group btn-group">
                    <input type="submit" value="Login" class="btn btn-warning" />
                    <input type="submit" value="Forgot Password" class="btn btn-danger" />
                </div>
            </form>
        </div>

        <!--SCRIPT-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
