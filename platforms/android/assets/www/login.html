<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=320, initial-scale=1" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="stylesheet" type="text/css" href="css/color.css" />
        <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
        <link href="img/icons/logo.png" rel="icon" />
        <title>Yarn - Login</title> 
    </head>
    <body class="bg-white">
        <div data-id="header">
            <a href="#" onclick="openlink('http://yarn-me.com');">
                <img class="pull-right" src="img/login/login-logo.png" alt="login logo" />
            </a>
        </div>
        <hr/>
        <div data-id="form-login">
            <div class="input-vgroup">
            	<form class="form" action="#" method="GET">
                <input id="txtUsername" class="control-input" placeholder="Username" name="txtUsername" type="text" />
                </form>
                <form class="form" action="#" method="GET">
                <div class="input-group control-input">
	                <input id="txtPass" placeholder="Password" name="txtPass" type="password" />
		                <span class="input-group-addon" onclick="togglePasswordView(this)" style="cursor:pointer">
		                    <span class="glyphicon glyphicon-eye-open"></span>
		                </span>
                </div>
                </form>
            </div>
        </div>
        <div data-id="intro" class="container">
            <!--<video id="video1" data-id="intro-video" loop>
                            <source src="android.resource://com.techstorm.yarn/raw/yarn_intro" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>-->
            <img src="img/intro/sign-in.png" alt="video" />
        </div>
        <div data-id="social-btn" class="center" style="display: none;">
            <div>
                <a data-id="google-btn" href="#" class="btn btn-red">
                    <i class="fa fa-google-plus"></i>
                    connect with google
                </a>
            </div>
            <div>
                <a data-id="fb-btn" href="#" class="btn btn-blue">
                    <i class="fa fa-facebook"></i>
                    connect with facebook
                </a>
            </div>
        </div>
        <div data-id="form-submit" class="container">
            <div class="btn-group-wrapper">
                <a href="#" onclick="doCheckInternetConnection();" class="btn-submit bg-orange white">
                    SIGN IN
                </a>
                <div class="center grey footer-02">
                    <a href="forgot.html" class="sign-up grey">forgotten password?</a> <a href="signup.html" class="orange sign-up">sign-up</a>
                </div>
            </div>
        </div>

        <!--SCRIPT-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script>
                    $(document).bind("mobileinit", function () {
                        $.mobile.ajaxEnabled = false;
                    });
        </script>
        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/sweet-alert.js"></script>
        <script type="text/javascript" src="js/my_linphone.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript">
                    app.initialize();
        </script>
    </body>
</html>
