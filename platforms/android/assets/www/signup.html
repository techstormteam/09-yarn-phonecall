<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/signup.css" />
        <link rel="stylesheet" type="text/css" href="css/color.css" />
        <link href="img/icons/logo.png" rel="icon" />
        <title>Yarn - Sign Up</title>
    </head>
    <body class="bg-white">
        <div data-id="header">
            <img class="pull-right" src="img/login/login-logo.png" alt="login logo" />
        </div>
        <hr/>
        <div id="message"></div>
        <div data-id="intro" class="container">
            <video id="introVideo" data-id="intro-video" autoplay loop>
                <source src="video/Yarn_intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div data-id="form-login">
            <div class="input-vgroup">
                <input id="firstName" placeholder="First name" name="firstName" type="text" />
                <input id="lastName" placeholder="Last name" name="lastName" type="text" />
                <input id="email" placeholder="Email" name="email" type="text" />
                <input id="phone" placeholder="Phone" name="phone" type="text" />
                <input id="password" placeholder="Password" name="password" type="password" />
                <input id="rePassword" placeholder="Retype Password" name="rePassword" type="password" />
            </div>
        </div>

        <div data-id="form-submit" class="container center">
            <a href="#" onclick="check_rform()" class="form-control btn bg-orange white">
                SIGN UP
            </a>
            <div class="grey back-wrapper">
                <a href="login.html" class="grey back-btn">
                    Back To Login
                </a>
            </div>
        </div>

        <!--SCRIPT-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/signup.js"></script>
        <script type="text/javascript">
                app.initialize();
                $('#message').hide();
                var firstName = null;
                var lastName = null;
                var email = null;
                var phone = null;
                var password = null;
                var rePassword = null;

                function register(response) {
                    alert(response);
                }

                function check_rform() {
                    firstName = $('#firstName').val();
                    lastName = $('#lastName').val();
                    email = $('#email').val();
                    phone = $('#phone').val();
                    password = $('#password').val();
                    rePassword = $('#rePassword').val();

                    if(!firstName || !lastName || !email || !phone || !password || !rePassword) {
                        $('#message').html('Please fill in all field').show();
                    } else if(password !== rePassword) {
                        $('#message').html('Password mismatch!').show();
                    } else {
                        global.register('_signup', {fname: firstName, lname: lastName, email: email, phone: phone, psw: password, psw2: rePassword}, register);
                    }
                }
        </script>
    </body>
</html>
