        <title>Yarn - Forgotten Password</title>
    </head>
    <body class="bg-white">
        <div data-id="header">
            <a href="#" onclick="window.open('http://yarn-me.com', '_blank', 'location=yes')">
                <img class="pull-right" src="img/login/login-logo.png" alt="login logo" />
            </a>
        </div>
        <hr/>
        <div data-id="form-login">
            <div class="input-vgroup">
                <input id="txtPhone" placeholder="Phone" name="txtPhone" type="number" />
                <input id="txtEmail" placeholder="Email" name="txtEmail" type="email" />
            </div>
        </div>
        <div data-id="intro" class="container">
        				<video id="video1" data-id="intro-video" loop>
                            <!--<source src="android.resource://com.techstorm.yarn/raw/yarn_intro" type="video/mp4">
                            Your browser does not support the video tag.-->
                        </video>
            <!--<img src="img/signup/intro.png" alt="video" />-->
        </div>
        <div data-id="social-btn" class="center">
            <div>
                <a data-id="google-btn" href="#" class="btn btn-red">
                    <i class="fa fa-google-plus"></i>
                    connect with google
                </a>
            </div>
            <div>
                <a data-id="fb-btn" href="#" class="btn btn-blue">
                    <i class="fa fa-facebook"></i>
                    connect with facebook
                </a>
            </div>
        </div>
        <div data-id="form-submit" class="container">
            <div class="btn-group-wrapper">
                <a href="#" onclick="doCheckInternetConnection();" class="btn-submit bg-orange white">
                    SUBMIT
                </a>
                <div class="center grey footer-02">
                    <a href="login.html" class="sign-up grey">back to login</a>
                </div>
            </div>
        </div>

        <!--SCRIPT-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script>
                    $(document).bind("mobileinit", function () {
                        $.mobile.ajaxEnabled = false;
                    });

        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="Html5Video.js"></script>
        <script type="text/javascript" charset="utf-8" src="video.js"></script>
        <script type="text/javascript" src="js/my_linphone.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/forgot.js"></script>

                    app.initialize();
