<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/color.css" />
        <script src="js/class.user.js"></script>
        <link href="img/icons/logo.png" rel="icon" />
        <title>Yarn</title>
    </head>
    <body>
        <div data-role="page" id="foo">

            <!--HEADER-->
            <!--data-id="header"-->
            <div data-id="header" data-role="header" class="ts-header">
                <div class="row">
                    <div class="col-xs-7">
                        <div class="ts-user-wrapper" style="display: none">
                            <div class="ts-user-img v-top">
                                <img src="img/icons/default_contact.png" alt="user" />
                            </div>
                            <div class="ts-user-name v-bottom">
                                Name
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5 text-right">
                        <a href="login.html" class="ts-chat-icon">
                            <img src="img/icons/chat.png" />
                        </a>
                    </div>
                </div>
            </div>

            <!--LOGO-->
            <!--data-id="logo"-->
            <div data-id="logo" data-role="logo" class="row ts-logo-wrapper center">
                <a href="http://yarn-me.com">
                    <img src="img/icons/logo.png" alt="logo" />
                </a>
            </div>

            <!--BALANCE + NUMPAD-->
            <!--data-id="bal-num"-->
            <div data-id="bal-num" role="main" class="ui-content">
                <!--BALANCE-->
                <!--data-id="balance"-->
                <div data-id="balance" class="row ts-balance-wrapper">
                    <div class="col-xs-6 center">
                        <div data-id="rate" class="bold orange"></div>
                        <div class="rateText">(or FREE if App2App Call)</div>
                    </div>
                    <div class="col-xs-6 center ts-balance-child">
                        <!--<span>Balance:</span>-->
                        <span class="ts-balance orange bold">
                            <a class="orange not-underlined" href="#">
                                <span data-id="balanceValue"></span>
                                <i class="glyphicon glyphicon-plus-sign"></i>
                            </a>
                        </span>
                    </div>
                </div>

                <!--INPUT-->
                <div>
                    <!--<span class="ts-input" data-id="input">&nbsp;</span>-->
                    <input class="ts-input" name="dial-input" type="text" disabled="disabled" data-id="input" />
                    <a href="#" class="ts-icon-delete" data-id="delete">
                        <img src="img/icons/delete.png" alt="delete" />
                    </a>
                </div>
                <!--NUMPAD-->
                <!--data-id="numpad"-->
                <div data-id="numpad" data-id="numpad" class="row ts-numpad orange">
                    <div data-line="1" class="row">
                        <div data-value="1" class="col-xs-4">
                            <span>1</span>
                        </div>
                        <div data-value="2" class="col-xs-4">
                            <span>2</span>
                            <sub class="ts-sub-text">abc</sub>
                        </div>
                        <div data-value="3" class="col-xs-4">
                            <span>3</span>
                            <sub class="ts-sub-text">def</sub>
                        </div>
                    </div>

                    <div data-line="2" class="row">
                        <div data-value="4" class="col-xs-4">
                            <span>4</span>
                            <sub class="ts-sub-text">ghi</sub>
                        </div>
                        <div data-value="5" class="col-xs-4">
                            <span>5</span>
                            <sub class="ts-sub-text">jkl</sub>
                        </div>
                        <div data-value="6" class="col-xs-4">
                            <span>6</span>
                            <sub class="ts-sub-text">mno</sub>
                        </div>
                    </div>

                    <div data-line="3" class="row">
                        <div data-value="7" class="col-xs-4">
                            <span>7</span>
                            <sub class="ts-sub-text">pqrs</sub>
                        </div>
                        <div data-value="8" class="col-xs-4">
                            <span>8</span>
                            <sub class="ts-sub-text">tuv</sub>
                        </div>
                        <div data-value="9" class="col-xs-4">
                            <span>9</span>
                            <sub class="ts-sub-text">wxyz</sub>
                        </div>
                    </div>

                    <div data-line="4" class="row">
                        <div data-value="*" class="col-xs-4">
                            <span>*</span>
                        </div>
                        <div data-value="0" class="col-xs-4">
                            <span>0</span>
                            <sub>+</sub>
                        </div>
                        <div data-value="#" class="col-xs-4">
                            <span>#</span>
                        </div>
                    </div>

                </div>
            </div>

            <!--SUB FOOTER-->
            <!--data-id="sub-footer"-->
            <div data-id="sub-footer" class="ts-sub-footer">
                <div class="ui-grid-a">
                    <div class="ui-block-a center right-border" onclick="doWifiCall();">
                        <a href="#" class="ts-icon-button btn">
                            <img src="img/icons/phone-wifi.png" />
                        </a>
                    </div>
                    <div class="ui-block-b center" onclick="doCellularCall();">
                        <a href="#" class="ts-icon-button btn">
                            <img src="img/icons/phone.png" />
                        </a>
                    </div>
                </div>
            </div>

            <!--FOOTER-->
            <!--data-id="footer"-->
            <div data-id="footer" data-role="footer" class="ts-footer">
                <div class="ui-grid-c">
                    <div class="ui-block-a" onclick="doVideoCall();">
                        <a href="#" class="ts-icon-button btn">
                            <img src="img/icons/tv.png" />
                        </a>
                    </div>
                    <div class="ui-block-b" onclick="doPhoneContacts();">
                        <a href="#" class="ts-icon-button btn">
                            <img src="img/icons/contacts.png" />
                        </a>
                    </div>
                    <div class="ui-block-c" onclick="doCallLogs();">
                        <a href="#" class="ts-icon-button btn">
                            <img src="img/icons/logs.png" />
                        </a>
                    </div>
                    <div class="ui-block-d" onclick="doSettings();">
                        <a href="#" class="ts-icon-button btn">
                            <img src="img/icons/settings.png" />
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--SCRIPT-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

        <script type="text/javascript">
                        $(document).bind("mobileinit", function () {
                            $.mobile.ajaxEnabled = false;
                        });
        </script>

        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/my_linphone.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>


        <script type="text/javascript">
                        app.initialize();
//                        window.location.href = 'login.html';
        </script>
        <script>
            function getDialedNumber() {
                return $('[name="dial-input"]').val();
            }

            function doWifiCall() {

                // get data from dialedNumber
                var dialedNumber = getDialedNumber(); //ei: 'playMessage-1-24612-1';
                window.wifiCall(dialedNumber, function (message) {
                    //empty
                });
                window.location.href = 'dial.html';
            }
            function doCellularCall() {

                // get data from dialedNumber
                var dialedNumber = getDialedNumber();
                window.cellularCall(dialedNumber, function (message) {
                    //empty
                });
            }
            function doPhoneContacts() {

                window.phoneContacts(function (message) {
                    //empty
                });
            }
            function doCallLogs() {

                window.callLogs(function (message) {
                    //empty
                });
            }
            function doVideoCall() {

                // get data from dialedNumber
                var dialedNumber = getDialedNumber(); //ie: playMessage-1-24612-1;
                window.videoCall(dialedNumber, function (message) {
                    //empty
                });
            }
            function doRegisterSip() {
                var sipUsername = global.get('telno');
                var password = global.get('password');
                if (sipUsername !== null && password !== null) {
                    window.registerSip(sipUsername, password, function (message) {
                        //empty
                    });
                }
            }
            function doSettings() {
                window.settings(function (message) {
                    //empty
                });
            }

            function sipRegister(response) {
                if (response != null) {
                    doRegisterSip();
                }
            }

            global.getSipUsernameApi('anh@test.com', '123456', sipRegister);


        </script>
        <script>
            var balVal = $('[data-id="balanceValue"]');
            var rateVal = $('[data-id="rate"]');
            var telno = global.get('telno');
            var password = global.get('password');
            var dest = $('[data-id="input"]');

            $('.rateText').hide();

            function getBalance(data) {
                balVal.html(data);
            }

            function getRate(data) {
                rateVal.html(data);
                $('.rateText').show();
            }

            function clearRate() {
                rateVal.html('');
                $('.rateText').hide();
            }

            function login(response) {
                if (response !== "") {
                } else {
                    window.location.href = 'login.html';
                }
            }

            $(document).ready(function () {

                var uid = global.get('uid');

                var password = global.get('password');

//                global.login('_id', {telno: telno, password: password}, login);

                if (uid === undefined || global.get('uid') === '' || global.get('uid') === null) {
                    window.location.href = 'login.html';
                }

                global.balance('_balance', {telno: telno, password: password}, getBalance);
            });
        </script>
    </body>
</html>
